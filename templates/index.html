{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block body %}
    <h3>Search for a book</h3>

    <form action="{{ url_for('books') }}" method="get">
        <p><input type="text" name="books" placeholder = "Type in a title, ISBN or author"></p>
        <p><button>Search</button></p>
    </form>

    <p>Don't have an account yet? <a href="{{ url_for('create_account') }}">sign up</a></p>
    <p>Already have an account? <a href="{{ url_for('login') }}">login</a></p>
{% endblock %}
